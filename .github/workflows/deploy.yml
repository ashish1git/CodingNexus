name: CD - Deploy to College Server
#hello
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Load NVM and set PATH so npm/npx/pm2 are available in non-login SSH shell
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$PATH:/usr/local/bin:/usr/bin"

            # Navigate to application directory
            cd ${{ secrets.APP_DIRECTORY || '~/codingnexus' }}

            # Pull latest changes
            git reset --hard
            git pull origin main

            # Install dependencies
            npm install

            # Generate Prisma Client
            npx prisma generate

            # Run database migrations
            npx prisma migrate deploy

            # Build frontend with production API URL
            npm run build

            # Restart the application using PM2
            pm2 restart ecosystem.config.cjs || pm2 start ecosystem.config.cjs || pm2 restart codingnexus

            # Save PM2 configuration
            pm2 save

      - name: Verify Deployment
        run: |
          sleep 10
          curl -f ${{ secrets.DEPLOYMENT_URL }}/api/health || exit 1
        continue-on-error: true

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Frontend: ${{ secrets.DEPLOYMENT_URL }}"
          echo "Backend: ${{ secrets.VITE_API_BASE_URL }}"

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs for details."
