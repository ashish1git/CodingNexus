name: CD - Deploy to College Server
#hello sumit ji
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Load NVM and set PATH so npm/npx/pm2 are available in non-login SSH shell
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH="$PATH:/usr/local/bin:/usr/bin"

            # Navigate to application directory
            cd ${{ secrets.APP_DIRECTORY || '~/codingnexus' }}

            # Pull latest changes (works even after force push)
            git fetch origin
            git reset --hard origin/main

            # Write .env from GitHub Secrets (old root-owned file already removed)
            printf 'DATABASE_URL=%s\n' '${{ secrets.DATABASE_URL }}' > .env
            printf 'JWT_SECRET=%s\n' '${{ secrets.JWT_SECRET }}' >> .env
            printf 'JWT_EXPIRES_IN=7d\n' >> .env
            printf 'PORT=21000\n' >> .env
            printf 'NODE_ENV=production\n' >> .env
            printf 'FRONTEND_URL=%s\n' '${{ secrets.FRONTEND_URL }}' >> .env
            printf 'VITE_API_URL=%s\n' '${{ secrets.VITE_API_URL }}' >> .env
            printf 'CLOUDINARY_CLOUD_NAME=%s\n' '${{ secrets.CLOUDINARY_CLOUD_NAME }}' >> .env
            printf 'CLOUDINARY_API_KEY=%s\n' '${{ secrets.CLOUDINARY_API_KEY }}' >> .env
            printf 'CLOUDINARY_API_SECRET=%s\n' '${{ secrets.CLOUDINARY_API_SECRET }}' >> .env
            printf 'VITE_CLOUDINARY_CLOUD_NAME=%s\n' '${{ secrets.CLOUDINARY_CLOUD_NAME }}' >> .env
            printf 'VITE_CLOUDINARY_UPLOAD_PRESET=profile_photos\n' >> .env
            printf 'VITE_CLOUDINARY_NOTES_PRESET=codingnexus_notes\n' >> .env
            printf 'JUDGE0_URL=%s\n' '${{ secrets.JUDGE0_URL }}' >> .env
            printf 'VITE_JUDGE0_URL=%s\n' '${{ secrets.JUDGE0_URL }}' >> .env
            printf 'BREVO_API_KEY=%s\n' '${{ secrets.BREVO_API_KEY }}' >> .env
            printf 'EMAIL_FROM=%s\n' '${{ secrets.EMAIL_FROM }}' >> .env
            printf 'EMAIL_FROM_NAME=Coding Nexus\n' >> .env
            printf 'EMAIL_SERVICE=brevo\n' >> .env
            printf 'ENABLE_POLLING=false\n' >> .env
            printf 'MAINTENANCE_MODE=false\n' >> .env
            printf 'VITE_MAINTENANCE_MODE=false\n' >> .env

            # Install dependencies
            npm install

            # Generate Prisma Client
            npx prisma generate

            # Run database migrations
            npx prisma migrate deploy

            # Build frontend with production API URL
            npm run build

            # Restart the application using PM2
            pm2 restart codingnexus-server --update-env || pm2 start ecosystem.config.cjs
            pm2 restart codingnexus --update-env || true

            # Save PM2 configuration
            pm2 save

            # Show last 30 lines of server logs to diagnose crashes
            sleep 3
            pm2 logs codingnexus-server --lines 30 --nostream

      - name: Verify Deployment
        run: |
          sleep 10
          curl -f ${{ secrets.DEPLOYMENT_URL }}/api/health || exit 1
        continue-on-error: true

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Frontend: ${{ secrets.DEPLOYMENT_URL }}"
          echo "Backend: ${{ secrets.VITE_API_BASE_URL }}"

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          echo "Check the logs for details."
