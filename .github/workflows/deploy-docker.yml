name: CD - Deploy with Docker

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Docker Image & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub (Optional)
        if: secrets.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t codingnexus:latest \
            --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} \
            .

      - name: Save Docker image
        run: docker save codingnexus:latest | gzip > codingnexus-image.tar.gz

      - name: Copy Docker image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "codingnexus-image.tar.gz,docker-compose.yml,.env.production"
          target: ${{ secrets.APP_DIRECTORY || '~/codingnexus' }}

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.APP_DIRECTORY || '~/codingnexus' }}
            
            # Load Docker image
            docker load < codingnexus-image.tar.gz
            
            # Stop existing containers
            docker-compose down
            
            # Start new containers
            docker-compose up -d
            
            # Run migrations
            docker-compose exec -T app npx prisma migrate deploy
            
            # Clean up
            rm codingnexus-image.tar.gz
            
            # Show status
            docker-compose ps

      - name: Health Check
        run: |
          sleep 15
          for i in {1..5}; do
            if curl -f ${{ secrets.DEPLOYMENT_URL }}/api/health; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          echo "❌ Health check failed after 5 attempts"
          exit 1
